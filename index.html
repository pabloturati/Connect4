<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img id="logo" src="img/header_logo.png" alt="Connect 4">
        <div id="start-button-container">
            <h2>Pretty sneaky Sis says you can't beat her</h2>
            <button id="start_game" type="button">Think you can?</button>
        </div>
        <div id="crown">
        </div>
    </header>
    <!-- <canvas id="canvas" width="1024" height="512"></canvas> -->
    <section>
        <div>
            <div id="board">
                <div class="column" id="col0"></div>
                <div class="column" id="col1"></div>
                <div class="column" id="col2"></div>
                <div class="column" id="col3"></div>
                <div class="column" id="col4"></div>
                <div class="column" id="col5"></div>
                <div class="column" id="col6"></div>
            </div>
    </section>
    <!-- JQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
