<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect4 by PT</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img id="logo" src="img/header_logo.png" alt="Connect 4">
        <div id="start-button-container">
            <h1>Pretty sneaky Sis says you can't beat her</h1>
        </div>
        <div id="crown">
        </div>
    </header>
    <!-- <canvas id="canvas" width="1024" height="512"></canvas> -->
    <section>
            <div id="instBrd">
                <img id="instBrdImg" class="startingImg" alt="sister">
                <h2 id="instBrdH2" class="startingH2">Press HERE to meet Sis</h2>
            </div>
            <div id="board">
                <div class="column" id="col0"></div>
                <div class="column" id="col1"></div>
                <div class="column" id="col2"></div>
                <div class="column" id="col3"></div>
                <div class="column" id="col4"></div>
                <div class="column" id="col5"></div>
                <div class="column" id="col6"></div>
            </div>
            <div id="statusBrd">
                <div id="chipCountBrd">
                    <ul>
                        <li class="underline">Player's Chips</li>
                        <li id="player1used">Used: 0</li>
                        <li id="player1available">Available: 0</li>
                    </ul>
                    <ul>
                        <li class="underline">Sis' Chips</li>
                        <li id="player2used">Used: 0</li>
                        <li id="player2available">Available: 0</li>
                    </ul>
                </div>
                <div id="timeBoard">
                    <span>00:00</span>
                </div>
            </div>
    </section>
    <!-- JQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <!-- Main JS -->
    <script src="src/main.js"></script>
</body>
</html>
